<div class="container">
  <app-skeleton-loader *ngIf="loading"></app-skeleton-loader>
  <div class="modal" *ngIf="!loading">
    <div class="left">
      <img src="{{ img }}" width="300px"/>
    </div>
    <div class="middle">
      <h1>{{ name }}</h1>
      <br />
      <div class="middle__flex" *ngFor="let item of categories; let i = index">
        <p class="middle__category">{{item}}</p>
      </div>
      <br />
      <p>{{ desc }}</p>
      <div class="middle__flex">
        <app-button text="Save" class="btn-primary" (btnClick)="btnSave()"></app-button>
        <app-button
          text="Close"
          class="btn-secondary"
          (btnClick)="btnClose()"
        ></app-button>
      </div>
    </div>
    <div class="right">
      <h4>Update Quantity</h4>
      <div class="right__flex">
        <app-button text="-" class="btn-primary" (click)="decreaseQty()"></app-button>
        <h4><b>{{qty}}</b></h4>
        <app-button text="+" class="btn-primary" (click)="increaseQty()"></app-button>
      </div>
    </div>
  </div>
</div>
