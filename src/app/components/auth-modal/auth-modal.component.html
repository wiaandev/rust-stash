<div class="container">
  <div class="modal" *ngIf="!foundUser" @fadeIn @fadeOut>
    <h2>Verify Yourself!</h2>
    <h4>Enter Your Email</h4>
    <p *ngIf="errorMsg" class="authError" @fadeIn @fadeOut>
      Email is incorrect! Try again.
    </p>
    <form class="form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <input
        type="text"
        class="input"
        placeholder="Email..."
        formControlName="email"
        id="name"
      />
      <app-button
        text="Next >"
        class="btn-secondary"
        type="submit"
      ></app-button>
    </form>
  </div>

  <div class="modal" *ngIf="foundUser" @fadeIn @fadeOut>
    <h3>Verify Yourself</h3>
    <h4 class="question">{{ data.auth[0].question }}</h4>
    <p *ngIf="errorAns" class="authError" @fadeIn @fadeOut>
      Incorrect Answer!
    </p>
    <form class="form" [formGroup]="answerForm" (ngSubmit)="onLogin()">
      <input
        type="text"
        class="input"
        placeholder="Your Answer"
        formControlName="answer"
      />
      <app-button
        text="Log In"
        class="btn-secondary"
        type="submit"
      ></app-button>
    </form>
  </div>
</div>
